<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forca</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- TODO definir os estilos do projeto -->
  <div class="container" >
    <div class="box">
      <h1 class="titulo">Jogo da Forca</h1>
      <div class="divPontos">
        <h3>pontuação :</h3>
        <span class="pontuacao" id="pontuacao"></span>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 150" width="120" height="150">
        <line x1="10" y1="130" x2="110" y2="130" stroke="white" stroke-width="2" />
        <line x1="30" y1="10" x2="30" y2="130" stroke="white" stroke-width="2" />
        <line x1="30" y1="10" x2="70" y2="10" stroke="white" stroke-width="2" />
        <line x1="70" y1="10" x2="70" y2="30" stroke="white" stroke-width="2" />
        <circle id="cabeça" cx="70" cy="45" r="15" stroke="white" stroke-width="2"  style="display: none" />
        <line id="torso" x1="70" y1="60" x2="70" y2="90" stroke="white" stroke-width="2" style="display: none" />
        <line id="braçoEsquerdo" x1="70" y1="70" x2="50" y2="80" stroke="white" stroke-width="2"style="display: none" />
        <line id="braçoDireito" x1="70" y1="70" x2="90" y2="80" stroke="white" stroke-width="2" style="display: none" />
        <line id="pernaDireita" x1="70" y1="90" x2="90" y2="110" stroke="white" stroke-width="2"style="display: none" />
        <line id="pernaEsquerda" x1="70" y1="90" x2="50" y2="110" stroke="white" stroke-width="2"style="display: none" />
      </svg>
      <div class="listaLetras" id="listaDiv"></div>
      <input class="inputChute" type="text" id="chuteInput" placeholder="chute" />
      <button class="botao" id="chute" onclick="acerto()">Enviar</button>
    </div>
    <button class="reset" onclick="scoreReset()">Resetar Pontuacao</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
