<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca SVG</title>
  <script>
    function desenharForca(tentativa) {
      // Esconde todas as partes
      document.getElementById('cabeça').style.display = 'none';
      document.getElementById('torso').style.display = 'none';
      document.getElementById('braçoEsquerdo').style.display = 'none';
      document.getElementById('braçoDireito').style.display = 'none';
      document.getElementById('pernaDireita').style.display = 'none';
      document.getElementById('pernaEsquerda').style.display = 'none';
      
      // Mostra as partes conforme a tentativa
      if (tentativa >= 1) document.getElementById('cabeça').style.display = 'block';
      if (tentativa >= 2) document.getElementById('torso').style.display = 'block';
      if (tentativa >= 3) document.getElementById('braçoEsquerdo').style.display = 'block';
      if (tentativa >= 4) document.getElementById('braçoDireito').style.display = 'block';
      if (tentativa >= 5) document.getElementById('pernaDireita').style.display = 'block';
      if (tentativa >= 6) document.getElementById('pernaEsquerda').style.display = 'block';
    }
  </script>
</head>
<body>
  <h1>Jogo da Forca</h1>
  <label for="tentativa">Escolha a tentativa (1-6):</label>
  <input type="number" id="tentativa" min="1" max="6" value="1" onchange="desenharForca(this.value)">
  
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 150" width="120" height="150">
    <!-- Plataforma -->
    <line x1="10" y1="130" x2="110" y2="130" stroke="black" stroke-width="2"/>
    
    <!-- Posto da forca -->
    <line x1="30" y1="10" x2="30" y2="130" stroke="black" stroke-width="2"/>
    <line x1="30" y1="10" x2="70" y2="10" stroke="black" stroke-width="2"/>
    <line x1="70" y1="10" x2="70" y2="30" stroke="black" stroke-width="2"/>
    
    <!-- Cabeça -->
    <circle id="cabeça" cx="70" cy="45" r="15" stroke="black" stroke-width="2" fill="white" style="display:none"/>
    
    <!-- Corpo -->
    <line id="torso" x1="70" y1="60" x2="70" y2="90" stroke="black" stroke-width="2" style="display:none"/>
    
    <!-- Braço esquerdo -->
    <line id="braçoEsquerdo" x1="70" y1="70" x2="50" y2="80" stroke="black" stroke-width="2" style="display:none"/>
    
    <!-- Braço direito -->
    <line id="braçoDireito" x1="70" y1="70" x2="90" y2="80" stroke="black" stroke-width="2" style="display:none"/>
    
    <!-- Perna direita -->
    <line id="pernaDireita" x1="70" y1="90" x2="90" y2="110" stroke="black" stroke-width="2" style="display:none"/>
    
    <!-- Perna esquerda -->
    <line id="pernaEsquerda" x1="70" y1="90" x2="50" y2="110" stroke="black" stroke-width="2" style="display:none"/>
  </svg>
</body>
</html>
